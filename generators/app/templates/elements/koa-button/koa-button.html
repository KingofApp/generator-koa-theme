<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/koa-behaviors/koa-button-behavior.html">

<dom-module id="<%= tagName %>">
  <template>
    <!-- write your styles here -->
    <style>
      :host {
        cursor: pointer;
        display: inline-block;
        position: relative;

        @apply(--button);
      }

      :host([disabled]) {
        cursor: auto;
        pointer-events: none;

        @apply(--button-disabled);
      }

      :host(.keyboard-focus) {
        @apply(--button-keyboard-focus);
      }

      :host([big].keyboard-focus) {
        @apply(--button-keyboard-focus);
      }

      :host([link].keyboard-focus) {
        @apply(--button-keyboard-focus);
      }
    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <content></content>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: '<%= tagName %>',

      behaviors: [
        Polymer.KoaButtonBehavior
      ]
    });
  </script>
</dom-module>
