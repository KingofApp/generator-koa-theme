<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title><%= tagName %> demo</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../bower_components/paper-styles/color.html">
    <link rel="import" href="../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../<%= tagName %>.html">

    <style is="custom-style">
      .horizontal-section {
        width: 100px;
      }

      <%= tagName %>, button {
        display: block;
        margin-bottom: 24px;
        margin-left: auto;
        margin-right: auto;
      }

      <%= tagName %>.red {
        --spinner-color: var(--google-red-500);
      }

      <%= tagName %>.orange {
        --spinner-color: var(--google-yellow-500);
      }

      <%= tagName %>.green {
        --spinner-color: var(--google-green-500);
      }
    </style>
  </head>
  <body>
    <div class="horizontal-section-container">
      <div>
        <h4>&lt;<%= tagName %>&gt;</h4>
        <div class="horizontal-section">
          <<%= tagName %> active></<%= tagName %>>
          <<%= tagName %> active class="red"></<%= tagName %>>
          <<%= tagName %> active class="orange"></<%= tagName %>>
          <<%= tagName %> active class="green"></<%= tagName %>>
          <button onclick="toggle(event)">Toggle</button>
        </div>
      </div>
    </div>

    <script>
      function toggle(event) {
        var spinners = event.target.parentElement.querySelectorAll('<%= tagName %>');
        Array.prototype.forEach.call(spinners, function(spinner) {
          spinner.active = !spinner.active;
        });
      };
    </script>
  </body>
</html>
