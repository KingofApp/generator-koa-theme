<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title><%= tagName %> demo</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../../../bower_components/iron-image/iron-image.html">
    <link rel="import" href="../../../bower_components/paper-styles/color.html">
    <link rel="import" href="../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../../<%= themeName %>-button/<%= themeName %>-button.html">
    <link rel="import" href="../../<%= themeName %>-icon-button/<%= themeName %>-icon-button.html">
    <link rel="import" href="../../<%= themeName %>-item/<%= themeName %>-item.html">
    <link rel="import" href="../../<%= themeName %>-menu/<%= themeName %>-menu.html">
    <link rel="import" href="../<%= tagName %>.html">

    <style>
      <%= themeName %>-button {
        display: block;
        background: #4285f4;
        color: #fff;
      }

      <%= themeName %>-menu {
        display: block;
      }

      <%= tagName %> {
        margin: auto;
      }

      iron-image {
        padding: 1em;
      }

      .item {
        max-width: 300px;
      }

      .horizontal-section {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <template id="Demo" is="dom-bind">

      <div class="horizontal-section-container">
        <div>
          <h4>Icon Button + Menu</h4>
          <div class="horizontal-section">
            <<%= tagName %>>
              <<%= themeName %>-icon-button icon="menu" class="dropdown-trigger" alt="menu"></<%= themeName %>-icon-button>
              <<%= themeName %>-menu class="dropdown-content">
                <template is="dom-repeat" items="[[letters]]" as="letter">
                  <<%= themeName %>-item>[[letter]]</<%= themeName %>-item>
                </template>
              </<%= themeName %>-menu>
            </<%= tagName %>>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Menu with multi selection</h4>
          <div class="horizontal-section">
            <<%= tagName %> ignore-select>
              <<%= themeName %>-icon-button icon="menu" class="dropdown-trigger" alt="multi select"></<%= themeName %>-icon-button>
              <<%= themeName %>-menu class="dropdown-content" multi>
                <template is="dom-repeat" items="[[letters]]" as="letter">
                  <<%= themeName %>-item>[[letter]]</<%= themeName %>-item>
                </template>
              </<%= themeName %>-menu>
            </<%= tagName %>>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Disabled</h4>
          <div class="horizontal-section">
            <<%= tagName %> disabled>
              <<%= themeName %>-icon-button icon="menu" class="dropdown-trigger" alt="menu"></<%= themeName %>-icon-button>
              <<%= themeName %>-menu class="dropdown-content">
                <template is="dom-repeat" items="[[letters]]" as="letter">
                  <<%= themeName %>-item>[[letter]]</<%= themeName %>-item>
                </template>
              </<%= themeName %>-menu>
            </<%= tagName %>>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Alternate Alignment</h4>
          <div class="horizontal-section">
            <<%= tagName %> vertical-align="bottom" horizontal-align="right">
              <<%= themeName %>-icon-button icon="menu" class="dropdown-trigger" alt="bottom align"></<%= themeName %>-icon-button>
              <<%= themeName %>-menu class="dropdown-content">
                <template is="dom-repeat" items="[[letters]]" as="letter">
                  <<%= themeName %>-item>[[letter]]</<%= themeName %>-item>
                </template>
              </<%= themeName %>-menu>
            </<%= tagName %>>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Alternate Button</h4>
          <div class="horizontal-section">
            <<%= tagName %>>
              <<%= themeName %>-button class="dropdown-trigger" raised>
                <koa-icon icon="check"></koa-icon>
                <span>Dinosaurs</span>
              </<%= themeName %>-button>
              <<%= themeName %>-menu class="dropdown-content">
                <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
                  <<%= themeName %>-item>[[dinosaur]]</<%= themeName %>-item>
                </template>
              </<%= themeName %>-menu>
            </<%= tagName %>>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Alternate Content</h4>
          <div class="horizontal-section">
            <<%= tagName %> vertical-align="bottom">
              <<%= themeName %>-icon-button class="dropdown-trigger" icon="polymer" alt="polymer"></<%= themeName %>-icon-button>
              <iron-image class="dropdown-content" src="../../../bower_components/iron-image/demo/polymer.svg"></iron-image>
            </<%= tagName %>>
          </div>
        </div>
      </div>

    </template>

    <script>
      Demo.letters = [
        'alpha',
        'beta',
        'gamma',
        'delta',
        'epsilon'
      ];
      Demo.dinosaurs = [
        'allosaurus',
        'brontosaurus',
        'carcharodontosaurus',
        'diplodocus',
        'ekrixinatosaurus',
        'fukuiraptor',
        'gallimimus',
        'hadrosaurus',
        'iguanodon',
        'jainosaurus',
        'kritosaurus',
        'liaoceratops',
        'megalosaurus',
        'nemegtosaurus',
        'ornithomimus',
        'protoceratops',
        'quetecsaurus',
        'rajasaurus',
        'stegosaurus',
        'triceratops',
        'utahraptor',
        'vulcanodon',
        'wannanosaurus',
        'xenoceratops',
        'yandusaurus',
        'zephyrosaurus'
      ];
    </script>
  </body>
</html>
